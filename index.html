<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio App</title>
    <style>
      #error-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        z-index: 9999;
        display: none;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="error-container"></div>
    <div id="loading">Loading application...</div>
    <div id="root"></div>
    <script>
      // Show loading and catch errors
      window.addEventListener('error', function(event) {
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-container').textContent =
          'Error: ' + (event.error?.message || event.message || 'Unknown error');
        console.error('Page error:', event.error || event);
      });

      // Remove loading when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingEl = document.getElementById('loading');
          if (loadingEl && document.getElementById('root').children.length > 0) {
            loadingEl.style.display = 'none';
          }
        }, 1000);
      });
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
